<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html"> Alatech</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <section>
            <div class="header">
                <h1>Criar Nova máquina</h1>
                <button onclick="openModal('#imagemMaquina')">Salvar Máquina</button>
            </div>
            <div class="grid" id="buildMachine">
                <div class="listarPecas flex">
                    <select name="" id="selectPecas">
                        <option disabled selected></option>
                        <option value="power-supplies">Fontes</option>
                        <option value="motherboard">Placas-mãe</option>
                        <option value="processors" disabled>Processadores</option>
                        <option value="ram-memories" disabled>Memorias Ram</option>
                        <option value="graphic-cards" disabled>Placas de vídeo</option>
                        <option value="storage-devices" disabled onmouseleave="">Armazenamento</option>
                    </select>
                    <div id="listPecas">

                    </div>
                 
                </div>
                <div class="pecasMontagem flex">
                    <div class="peca">
                        <div class="header">
                            <h2>Placa-Mãe</h2>
                            <button onclick="removerProduto(this)">Remover</button>
                        </div>
                        <div class="dropzone" id="motherboard">

                        </div>
                    </div>
                    <div class="peca">
                        <div class="header">
                            <h2>Processador</h2>
                            <button onclick="removerProduto(this)">Remover</button>
                        </div>
                        <div class="dropzone" id="processors">

                        </div>
                    </div>
                    <div class="peca">
                        <div class="header">
                            <h2>Memoria Ram</h2>
                            <button onclick="removerProduto(this)">Remover</button>
                        </div>
                        <div>
                            <div class="dropzone" id="ram-memories">

                            </div>
                            <div class="inputQtd">
                                <label for="quantidade">Quantidade</label>
                                <input type="number">
                            </div>
                        </div>
                    </div>
                    <div class="peca">
                        <div class="header">
                            <h2>Placa de video</h2>
                            <button onclick="removerProduto(this)">Remover</button>
                        </div>
                        <div class="dropzone" id="graphic-cards">

                        </div>

                    </div>
                    <div class="peca">
                        <div class="header">
                            <h2>Fonte de Alimentação</h2>
                            <button onclick="removerProduto(this)">Remover</button>
                        </div>
                        <div class="dropzone" id="power-supplies">

                        </div>
                    </div>
                    <div class="peca">
                        <div class="header">
                            <h2>Dispositivos de Armazenamento</h2>
                            <button onclick="removerProduto(this)">Remover</button>
                        </div>
                        <div>
                            <div class="dropzone" id="storage-devices"></div>
                            <div class="inputQtd">
                                <label for="quantidade">Quantidade</label>
                                <input type="number">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div id="tutorial">
                <div class="modal flex" id="apresentacao" style="display: none;">
                    <div class="modal-card">

                        <div class="modal-body flex column">
                            <div class="column">
                                <label for="">Bem vindo ao recurso de criação de máquinas, ele é um pouco complicado e
                                    por isso estou aqui para ajudar</label>
                            </div>
                            <div class="buttonOptions">
                                <button onclick="closeModal()">Pular</button>
                                <button disabled>Anterior</button>
                                <button onclick="openModal('#tiposPecas')">Próximo</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal flex" id="tiposPecas" style="display: none;">
                    <div class="modal-card">
                        <div class="modal-body flex column">
                            <div class="column">
                                <p>Primeiro, selecione a peça desejada no campo destacado.</p>
                            </div>
                            <div class="buttonOptions">
                                <button onclick="closeModal()">Pular</button>
                                <button onclick="openModal()">Anterior</button>
                                <button onclick="openModal('#arrastarPecas')">Próximo</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal flex" id="arrastarPecas" style="display: none;">
                    <div class="modal-card">
                        <div class="modal-card">
                            <div class="modal-body flex column">
                                <div class="column">
                                    <label for="">Segundo, clique e arraste uma peça para a sua área.</label>
                                </div>
                                <div class="buttonOptions">
                                    <button onclick="closeModal()">Pular</button>
                                    <button onclick="openModal('#tiposPecas')">Anterior</button>
                                    <button onclick="openModal('#salvarPecas')">Próximo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal flex" id="salvarPecas" style="display: none;">
                    <div class="modal-card">
                        <div class="modal-card">
                            <div class="modal-body flex column">
                                <div class="column">
                                    <p>Depois de colocar todas as peças, clique em salvar.</p>
                                </div>
                                <div class="buttonOptions">
                                    <button onclick="closeModal()">Pular</button>
                                    <button onclick="openModal('#arrastarPecas')">Anterior</button>
                                    <button onclick="openModal('#escolhaImagem')">Próximo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal flex" id="escolhaImagem" style="display: none;">
                    <div class="modal-card">
                        <div class="modal-card">
                            <div class="modal-body flex column">
                                <div class="column">
                                    <label for="">Ao clicar em salvar imagem, um model de seleção de imagem abrirá</label>
                                </div>
                                <div class="buttonOptions">
                                    <button onclick="closeModal()">Pular</button>
                                    <button onclick="openModal('#salvarPecas')">Anterior</button>
                                    <button onclick="closeModal()">Próximo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal flex" id="imagemMaquina" style="display: none;">
                <div class="modal-card">
                    <div class="modal-header">
                        <h2>Enviar Imagem</h2>
                    </div>
                    <div class="modal-body flex">
                        <div>
                            <div class="column">
                                <label for="">Imagem da Máquina</label>
                                <input type="file" name="" id="arquivoMaquina" onchange="converterImagem(this)">
                            </div>
                            <div class="buttonOptions">
                                <button onclick="closeModal()">Fechar</button>
                                <button onclick="openModal('#pagamentoModal')">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="modal flex" id="pagamentoModal" style="display: none;">
                <div class="modal-card">
                    <div class="modal-header">
                        <h2>Comprar Máquina</h2>
                    </div>
                    <div class="modal-body flex">
                        <form action="" class="flex" id="formPagamento">
                            <div class="flex">
                                <label for="">Nome</label>
                                <input type="text" id="nome" name="nome">
                            </div>
                            <div class="flex">
                                <label for="">CPF</label>
                                <input type="text" id="cpf" name="cpf" maxlength="14">
                            </div>
                            <div class="flex">
                                <label for="">Numero do Cartão</label>
                                <input type="text" id="numCartao" name="numCartao" maxlength="19">
                            </div>
                            <div class="flex">
                                <label for="">Data de Validade</label>
                                <input type="text" id="validade" name="validade" maxlength="5">
                            </div>
                            <div class="flex">
                                <label for="">Codigo de segurança</label>
                                <input type="text" id="cvv"  name="cvv">
                            </div>
                            <div class="flex">
                                <label for="">Data de nascimento</label>
                                <input type="date" id="nasc"  name="validade">
                            </div>
                            <div class="buttonOptions">
                                <button onclick="closeModal()">Fechar</button>
                                <p onclick="comprarMaquina()">Comprar</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>
</body>

</html>
